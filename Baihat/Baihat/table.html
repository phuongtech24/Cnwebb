<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header"></div>
    <iframe src="header.html" style="width:100%; height:100px; border:none;"></iframe>
    <div id="main"></div>
    <main>
        <section class="admin-panel">
            <button class="btn-add">Thêm mới</button>
            <table>
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá thành</th>
                        <th>Sửa</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sản phẩm 1</td>
                        <td>1000 VND</td>
                        <td><a href="#" class="edit-link"><i class="fa-solid fa-pen-to-square"></i></a></td>
                        <td><a href="#" class="delete-link"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                    <tr>
                        <td>Sản phẩm 2</td>
                        <td>2000 VND</td>
                        <td><a href="#" class="edit-link"><i class="fa-solid fa-pen-to-square"></i></a></td>
                        <td><a href="#" class="delete-link"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                    <tr>
                        <td>Sản phẩm 3</td>
                        <td>3000 VND</td>
                        <td><a href="#" class="edit-link"><i class="fa-solid fa-pen-to-square"></i></a></td>
                        <td><a href="#" class="delete-link"><i class="fa-solid fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div id="footer"></div>
        <iframe src="footer.html" style="width:100%; height:100px; border:none;"></iframe>
    </main>
</body>
</html>
